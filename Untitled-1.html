<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Taktikal</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css');
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900?display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            background: #333;
        }
        .sidebar {
            width: 232px;
            background-color: #111;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .container {
            margin-left: 232px;
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 50px;
        }
        .card {
            background-color: #555;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 20px;
        }
        .long-card {
            background-color: #555;
            width: calc(100% - 272px);
            height: 400px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-home"></i> HOME</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-tachometer"></i> DASHBOARD</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-bar-chart"></i> DATA VISUALIZATION</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-envelope"></i> COMMUNIQUÉ</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-code"></i> CODE EDITOR</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-database"></i> SQL PORTFOLIO</a>
        <!-- Repeat the links to fill up the sidebar -->
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-home"></i> HOME</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-tachometer"></i> DASHBOARD</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-bar-chart"></i> DATA VISUALIZATION</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-envelope"></i> COMMUNIQUÉ</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-code"></i> CODE EDITOR</a>
        <a href="https://jasonalexanderchase.github.io/portfoliohome/"><i class="fa fa-database"></i> SQL PORTFOLIO</a>
    </div>
    <div class="container">
        <div class="long-card">
            <svg id="chart1" class="svg" xmlns="http://www.w3.org/2000/svg" height="400" width="calc(100% - 40px)">
                <title>Revenue by Music Genre</title>
                <style>
                    .bar { fill: #1a75ff; }
                    .bar:hover { fill: #4da6ff; }
                    text { font-family: Roboto, sans-serif; fill: white; }
                </style>
                <rect x="50" y="50" width="100" height="300" class="bar"></rect>
                <text x="100" y="370" text-anchor="middle">Pop</text>
                <rect x="200" y="100" width="100" height="250" class="bar"></rect>
                <text x="250" y="370" text-anchor="middle">Rock</text>
                <rect x="350" y="150" width="100" height="200" class="bar"></rect>
                <text x="400" y="370" text-anchor="middle">Hip-Hop</text>
                <rect x="500" y="200" width="100" height="150" class="bar"></rect>
                <text x="550" y="370" text-anchor="middle">Jazz</text>
                <rect x="650" y="250" width="100" height="100" class="bar"></rect>
                <text x="700" y="370" text-anchor="middle">Classical</text>
                <rect x="800" y="300" width="100" height="50" class="bar"></rect>
                <text x="850" y="370" text-anchor="middle">Country</text>
            </svg>
        </div>
        <div class="long-card">
            <svg id="chart2" class="svg" xmlns="http://www.w3.org/2000/svg" height="400" width="calc(100% - 40px)">
                <title>10-Day Weather Forecast</title>
                <style>
                    .bar { fill: url(#grad); }
                    .bar:hover { fill: url(#grad-hover); }
                    text { font-family: Roboto, sans-serif; fill: white; }
                </style>
                <defs>
                    <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0%" style="stop-color:red;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad-hover" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:lightblue;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="50" y="50" width="50" height="300" class="bar"></rect>
                <text x="75" y="370" text-anchor="middle">Day 1</text>
                <rect x="150" y="80" width="50" height="270" class="bar"></rect>
                <text x="175" y="370" text-anchor="middle">Day 2</text>
                <rect x="250" y="110" width="50" height="240" class="bar"></rect>
                <text x="275" y="370" text-anchor="middle">Day 3</text>
                <rect x="350" y="140" width="50" height="210" class="bar"></rect>
                <text x="375" y="370" text-anchor="middle">Day 4</text>
                <rect x="450" y="170" width="50" height="180" class="bar"></rect>
                <text x="475" y="370" text-anchor="middle">Day 5</text>
                <rect x="550" y="200" width="50" height="150" class="bar"></rect>
                <text x="575" y="370" text-anchor="middle">Day 6</text>
                <rect x="650" y="230" width="50" height="120" class="bar"></rect>
                <text x="675" y="370" text-anchor="middle">Day 7</text>
                <rect x="750" y="260" width="50" height="90" class="bar"></rect>
                <text x="775" y="370" text-anchor="middle">Day 8</text>
                <rect x="850" y="290" width="50" height="60" class="bar"></rect>
                <text x="875" y="370" text-anchor="middle">Day 9</text>
                <rect x="950" y="320" width="50" height="30" class="bar"></rect>
                <text x="975" y="370" text-anchor="middle">Day 10</text>
            </svg>
        </div>
        <div class="card-container">
            <div class="card" id="card1">Card 1</div>
            <div class="card" id="card2">Card 2</div>
            <div class="card" id="card3">Card 3</div>
            <div class="card" id="card4">Card 4</div>
            <div class="card" id="card5">Card 5</div>
            <div class="card" id="card6">Card 6</div>
            <div class="card" id="card7">Card 7</div>
            <div class="card" id="card8">Card 8</div>
        </div>
    </div>
</body>
</html>
